name: enlighten

on:
  push:
    branches:
      - master

jobs:
  run:
    name: run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: docker build -t youtube-scount .
      - name: Run
        run: docker run -e BILIBILI_COOKIE="${{ secrets.BILIBILI_COOKIE }}" youtube-scount
